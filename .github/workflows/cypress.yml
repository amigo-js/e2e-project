name: Cypress Tests
on:
  push:
    branches: [ main ]
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Start Xvfb
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
    - name: Build and test
      run: |
        docker-compose up --abort-on-container-exit
